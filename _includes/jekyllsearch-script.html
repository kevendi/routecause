<!-- Script pointing to search-script.js -->
<script src="{{'/assets/vendor/simple-jekyll-search.js' | prepend: site.baseurl}}" type="text/javascript"></script>

<!-- Configuration -->
<script>
SimpleJekyllSearch({
  searchInput: document.getElementById('search-input'),
  resultsContainer: document.getElementById('results-container'),
  searchResultTemplate: '<li class="p-3 my-3 border border-secondary"><h2 class="h5">{title}</h2><p>{summary}</p><a href="{url}" class="stretched-link">{url}</a></li>',
  noResultsText: ('<p class="p-3 my-3 border border-secondary">Sorry, no result found!</p>'),
  json: '/search.json'
})
</script>
