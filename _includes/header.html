<header class="bg-primary top-header">
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container py-md-2 ">
      <a class="navbar-brand mr-5" href="/">
        <img src="{{'/assets/images/routecause.svg' | prepend: site.baseurl}}" class="logo d-inline-block align-top"
          alt="Route Cause Logo">
        <span class="sr-only">Route Cause</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
        aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarToggler">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Routes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
        <form class="form-inline">
          <label for="search-input" class="sr-only">Search</label>
          <input class="form-control" type="search" id="search-input" name="search"
            placeholder="Search this site" />
        </form>
      </div>
    </div>

</header>
<div class="container position-relative">
  <ul class="text-light search-list list-unstyled m-0" id="results-container"></ul>
</div>

<!-- Script pointing to search-script.js -->
<script src="{{'/assets/vendor/simple-jekyll-search.js' | prepend: site.baseurl}}" type="text/javascript"></script>

<!-- Configuration -->
<script>
SimpleJekyllSearch({
  searchInput: document.getElementById('search-input'),
  resultsContainer: document.getElementById('results-container'),
  searchResultTemplate: '<li class="py-5"><a href="{url}"><p class="h5">{title}</p></a><p>{summary}</p><a href="{url}">{url}</a></li>',
  noResultsText: ("Sorry, no result found!"),
  json: '/search.json'
})
</script>
